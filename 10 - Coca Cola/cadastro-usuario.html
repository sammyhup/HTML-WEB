		<!-- MENU -->
		
		<div target="_blank" class="menu-pagina">
			<ul>
				<li><a href ="index.html"> Página Inicial</a></li>
				<li><a href ="cadastro-usuario.html">Cadastro de Usuário</a></li>
				<li><a href ="login.html">Login</a></li>
			</ul>
		</div>
		
		<!-- Conteúdo da página -->
		
		<div class="conteudo-pagina" action="#" method="POST">
				
			<form>
				<fieldset>
					<legend>Coca- Cola: Cadastro do Usuário</legend>
					<label for="nome">Informe seu nome:</label><br>
					<input type="text"  name="nome">
					<br>
					
					<label for="rg"> Informe seu RG:</label><br>
					<input type="text" name="rg">
					<br>
					
					<label for="cpf"> Informe seu CPF:</label><br>
					<input type="text" name="cpf">
					<br>
										
					<label for="nascimento">Informe sua Data de Nascimento:</label>
					<br>
					<input type="date" name="nascimento">
					<br>
					
					<label for="sexo"> Informe seu sexo:</label><br>
					<select name="sexo">
						<option value="#">Clique aqui para selecionar..</option>
						<option value="não informado">Não informar</option>
						<option value="Masculino">Masculino</option>
						<option value="Feminino">Feminino</option>
					</select>
					<br>
					
					<label for="endereco">Informe seu Endereço:</label><br>
					<input type="text" name="endereco">
					<br>
					
					<label for="telefone">Informe seu Telefone: </label><br>
					<input for="tel" name="telefone">
					<br>
					
					<label for="email">Informe seu E-mail: </label><br>
					<input type="email" name="email">
					<br>
					
					<label for="senha"> Informe sua Senha:</label><br>
					<input type="password" name="senha">
					<br>
					
					<label for="confirmasenha"> Confirme sua Senha:</label><br>
					<input type="password" name="confirmasenha">
					<br>
					
					<input type="submit" value="Cadastrar">
					<br>
					<input type="reset" value="Limpar Informações">
					
				</fieldset>
			</form>	
		</div>
		<br>
